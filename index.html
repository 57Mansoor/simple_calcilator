<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><br><br>
    <div id="box1">
    <input type="tel" placeholder="enter the first value" class="first" id="first">
    <br><br>
    <input type="tel" placeholder="enter the second value" class="second" id="second">

    <button  onclick="AddNum()">+</button>

    <button  onclick="MulNum()">*</button>
    <button  onclick="DivNum()">/</button>
    <button  onclick="PowNum()">**</button>
    <br><h1 id="result"> </h1>
    </div>
     
</center>

</body>
